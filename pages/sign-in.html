<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="#">
  <title>
    Dashboard-Group3
  </title>
  <link id="pagestyle" href="../css/form.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="index.html">
              Dashboard-Group3
            </a>

            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto ms-xl-auto me-xl-7">
            
                <li class="nav-item">
                  <a class="nav-link me-2" href="sign-up.html">
                    <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                    Sign Up
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="sign-up.html">
                    <i class="fas fa-key opacity-6 text-dark me-1 font-weight-bolder"></i>
                    Sign In
                  </a>
                </li>
              </ul>
        
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h2 class="font-weight-bolder text-info text-gradient">==Welcome==</h2>
                  <h4 class="mb-0">Enter your email and password to sign in</h4>
                </div>
                <div class="card-body">
                  <form role="form">
                    <label>Email</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email">
                    </div>
                    <label>Password</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password">
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe" checked="#">
                      <label class="form-check-label" for="Remember">Remember me</label>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account yet ?
                    <a href="#" class="text-info text-gradient font-weight-bold">Click to Sign up</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100" style="background-image:url('../assets/img/background-design1.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- -------- Footer ------- -->
    <footer class="footer-distributed">
    
      <div class="footer-left">

          <h3>Company<span>logo</span></h3>

          <p class="footer-links">
              <a href="#">Home</a>
              .
              <a href="#">Menu</a>
              ·
              <a href="#">About</a>
              ·
              <a href="#">Contact</a>
          </p>

          <div class="footer-icons">

              <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
              <a href="#"><i class="fa-brands fa-twitter-square"></i></a>
              <a href="#"><i class="fa-brands fa-instagram-square"></i></a>

          </div>

      </div>

      <div class="footer-right">

          <p>More information</p>

          <form action="#" method="post">

              <input type="text" name="email" placeholder="Email">
              <textarea name="message" placeholder="Message"></textarea>
              <button>Send</button>

          </form>

      </div>

  </footer>

      <div class="row">
        <div class="col-8 mx-auto text-center mt-1">
          <p class="mb-0 text-secondary">
            Copyright © All right reserved : Group3.
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- -------- END FOOTER  ------- -->
</main>
<!--   JS File  -->
<script src="../js/scroll.js"></script>
</body>

</html>
